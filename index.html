
<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>LRED LOOK — 入口</title>
<style>
  /* Reset */
  * {box-sizing: border-box; margin:0; padding:0;}
  html,body {height:100%;}
  body{
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: radial-gradient(ellipse at 20% 10%, rgba(255,0,0,0.03) 0%, rgba(255,0,0,0.00) 20%),
                linear-gradient(180deg, #08060a 0%, #060507 60%);
    color:#e6e6e6;
    overflow:hidden;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* grain / noise */
  .noise {
    position:fixed; inset:0;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence baseFrequency="0.9" numOctaves="1" stitchTiles="stitch" seed="2"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.03" /></svg>');
    opacity:0.35; mix-blend-mode:overlay; pointer-events:none;
  }

  /* scanlines */
  .scanlines::before{
    content:"";
    position:fixed; inset:0;
    background: repeating-linear-gradient(180deg, rgba(255,255,255,0.01) 0 1px, rgba(0,0,0,0.02) 1px 3px);
    pointer-events:none;
    mix-blend-mode:overlay;
    opacity:0.6;
  }

  /* center container */
  .wrap{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap:24px;
    text-align:center;
    padding:32px;
  }

  /* Title with glitch */
  .title{
    font-size: clamp(28px, 6vw, 52px);
    letter-spacing: 0.18em;
    color:#ff0000ce;
    text-transform:uppercase;
    position:relative;
    line-height:1;
    text-shadow:
      0 0 18px rgba(255,90,110,0.18),
      0 0 40px rgba(255,20,50,0.06);
    transform: translateZ(0);
  }

  @keyframes glitch-1 {
    0%{transform:translate3d(-2px,-1px,0) skewX(0deg)}
    25%{transform:translate3d(-6px,2px,0) skewX(-0.6deg)}
    50%{transform:translate3d(-2px,-1px,0) skewX(0deg)}
    75%{transform:translate3d(-4px,0px,0) skewX(0.4deg)}
    100%{transform:translate3d(-2px,-1px,0) skewX(0deg)}
  }
  @keyframes glitch-2 {
    0%{transform:translate3d(2px,1px,0) skewX(0deg)}
    20%{transform:translate3d(6px,-2px,0) skewX(0.5deg)}
    60%{transform:translate3d(2px,1px,0) skewX(0deg)}
    90%{transform:translate3d(4px,-1px,0) skewX(-0.3deg)}
    100%{transform:translate3d(2px,1px,0) skewX(0deg)}
  }

  /* subtitle */
  .subtitle{
    color:#bdb7b9;
    font-size:14px;
    opacity:0.9;
    letter-spacing:0.06em;
  }

  /* enter button */
  .enter-wrap{
    margin-top:6px;
  }
  .enter-btn{
    --btn-h:92px;
    display:inline-grid;
    place-items:center;
    width: clamp(180px, 36vw, 360px);
    height:var(--btn-h);
    background: linear-gradient(180deg, rgba(255,20,50,0.12), rgba(255,20,50,0.04));
    border-radius: 14px;
    border: 1px solid rgba(255,20,50,0.22);
    box-shadow:
      0 8px 40px rgba(0,0,0,0.65),
      0 0 40px rgba(255,20,50,0.06),
      inset 0 1px 0 rgba(255,255,255,0.03);
    color:#fff;
    font-weight:700;
    letter-spacing:0.2em;
    text-transform:uppercase;
    font-size: clamp(18px, 3.8vw, 28px);
    cursor:pointer;
    position:relative;
    overflow:hidden;
    transition: transform 220ms cubic-bezier(.2,.9,.3,1), box-shadow 200ms;
    outline:none;
  }
  .enter-btn:focus{ box-shadow: 0 0 0 4px rgba(255,20,50,0.12), inset 0 1px 0 rgba(255,255,255,0.03); }
  .enter-btn:hover{ transform: translateY(-6px) scale(1.01); }

  /* neon ring */
  .enter-btn::before{
    content:"";
    position:absolute; inset:-10px;
    background: radial-gradient(closest-side, rgba(255,40,60,0.14), rgba(255,20,40,0.04));
    filter: blur(18px);
    opacity:0.9;
    pointer-events:none;
  }
  /* animated inner scan glow */
  .enter-btn .glow{
    position:absolute; left:-20%; top:0; height:100%; width:160%;
    background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.06) 45%, rgba(255,255,255,0.18) 50%, rgba(255,255,255,0.06) 55%, transparent 100%);
    transform: translateX(-100%) skewX(-10deg);
    filter: blur(8px);
    opacity:0.08;
    transition: none;
    animation: sweep 3.6s linear infinite;
    pointer-events:none;
  }
  @keyframes sweep{
    0%{transform: translateX(-100%) skewX(-10deg); opacity:0.06}
    50%{transform: translateX(10%) skewX(-10deg); opacity:0.18}
    100%{transform: translateX(120%) skewX(-10deg); opacity:0.06}
  }

  /* subtle pulse */
  .enter-btn .label{
    position:relative;
    z-index:3;
    display:inline-block;
    transform: translateZ(0);
    text-shadow: 0 2px 18px rgba(255,30,50,0.12);
  }

  /* small hint */
  .hint{
    font-size:12px; color:#9a8f92; letter-spacing:0.08em;
    margin-top:8px;
  }

  /* modal */
  .modal-backdrop{
    position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
    background: rgba(2,1,2,0.6); backdrop-filter: blur(4px);
    opacity:0; pointer-events:none; transition:opacity 180ms;
  }
  .modal-backdrop.show{ opacity:1; pointer-events:auto; }
  .modal{
    width:min(720px,94%);
    background:linear-gradient(180deg,#090607,#0f0b0d);
    border-radius:12px;
    border:1px solid rgba(255,20,40,0.08);
    padding:22px;
    box-shadow:0 30px 80px rgba(0,0,0,0.8);
    transform:translateY(12px);
    transition: transform 200ms;
  }
  .modal-backdrop.show .modal{ transform:translateY(0); }
  .modal h3{ color:#ff0022d6; font-size:18px; margin-bottom:8px; }
  .modal p{ color:#c7c2c4; font-size:14px; line-height:1.45; margin-bottom:18px; }
  .modal .actions{ display:flex; gap:10px; justify-content:flex-end; }
  .btn {
    padding:10px 14px; border-radius:8px; border:1px solid rgba(255,255,255,0.04);
    background:#151214; color:#e9e6e7; cursor:pointer; font-weight:600;
  }
  .btn.secondary{ background:transparent; border:1px solid rgba(255,255,255,0.04); color:#bdb7b9; }
  .btn.danger{ background: linear-gradient(180deg,#e30017,#c8001bc3); color:white; border:none; box-shadow:0 8px 30px rgba(255,30,50,0.12); }

  /* footer small */
  .legal{
    position:fixed; left:18px; bottom:10px; font-size:11px; color:#6f6769; letter-spacing:0.08em;
  }

  /* responsive tweaks */
  @media (max-width:520px){
    .enter-btn{ --btn-h:78px; border-radius:12px; }
    .title{ font-size:28px; }
    .subtitle{ display:none; }
  }

</style>
</head>
<body class="scanlines">
  <div class="noise" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <div class="title" data-text="LRED LOOK" aria-hidden="true">LRED LOOK</div>
    <div class="subtitle">静默 · 入口</div>

    <div class="enter-wrap">
      <button class="enter-btn" id="enterBtn" aria-label="进入 LRED LOOK" data-target-url="#"
              title="点击进入">
        <span class="glow" aria-hidden="true"></span>
        <span class="label">进入</span>
      </button>
      <div class="hint">或按 <kbd>Enter</kbd></div>
    </div>
  </main>

  <div class="modal-backdrop" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
      <h3>确认</h3>
      <p id="modalText">你即将进入 <strong>LRED LOOK</strong> 同步暗网 ONION 入口，请不要以自己的真实身份联系 需保持匿名联系。请确认你要继续。</p>
      <div class="actions">
        <button class="btn secondary" id="cancelBtn">取消</button>
        <a style="text-decoration: none;" href="lred.onion/">
        <button class="btn danger" id="proceedBtn">准备进入</button></a>
      </div>
    </div>
  </div>

  <div class="legal">© LRED LOOK</div>

<script>
  // Basic interactivity and accessibility
  (function(){
    const enterBtn = document.getElementById('enterBtn');
    const modal = document.getElementById('modal');
    const cancelBtn = document.getElementById('cancelBtn');
    const proceedBtn = document.getElementById('proceedBtn');

    // target URL to navigate to when confirmed — update as needed
    const targetUrl = enterBtn.getAttribute('data-target-url') || '#';

    function showModal(){
      modal.classList.add('show');
      modal.setAttribute('aria-hidden','false');
      // focus first actionable
      cancelBtn.focus();
      trapFocus(modal);
    }
    function hideModal(){
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden','true');
      releaseFocusTrap();
      enterBtn.focus();
    }

    enterBtn.addEventListener('click', showModal);
    enterBtn.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); showModal(); }
    });

    cancelBtn.addEventListener('click', hideModal);
    modal.addEventListener('click', (e)=>{
      if(e.target === modal) hideModal();
    });

    proceedBtn.addEventListener('click', ()=>{
      // NOTE: default targetUrl is '#', change to a real URL if you want navigation.
      if(!targetUrl || targetUrl === '#'){
        // show a short confirmation then close
        proceedBtn.disabled = true;
        proceedBtn.textContent = '已确认';
        setTimeout(()=> {
          proceedBtn.disabled = false;
          proceedBtn.textContent = '继续进入';
          hideModal();
        }, 700);
      } else {
        // safe navigation — open in same tab
        window.location.href = targetUrl;
      }
    });

    // keyboard shortcuts: Esc closes modal; Enter triggers button
    document.addEventListener('keydown', (e)=>{
      if(e.key === 'Escape' && modal.classList.contains('show')) hideModal();
      if((e.key === 'Enter') && document.activeElement === enterBtn) { showModal(); }
    });

    // Simple focus trap (basic)
    let previousActive;
    let focusableElements = [];
    function trapFocus(container){
      previousActive = document.activeElement;
      focusableElements = Array.from(container.querySelectorAll('button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'))
                                .filter(el => !el.hasAttribute('disabled'));
      if(focusableElements.length) focusableElements[0].focus();
      container.addEventListener('keydown', handleFocusKey);
    }
    function releaseFocusTrap(){
      modal.removeEventListener('keydown', handleFocusKey);
      if(previousActive) previousActive.focus();
    }
    function handleFocusKey(e){
      if(e.key !== 'Tab') return;
      const first = focusableElements[0];
      const last = focusableElements[focusableElements.length - 1];
      if(e.shiftKey && document.activeElement === first){
        e.preventDefault();
        last.focus();
      } else if(!e.shiftKey && document.activeElement === last){
        e.preventDefault();
        first.focus();
      }
    }

    // small accessibility: announce JS enabled
    const live = document.createElement('div');
    live.setAttribute('aria-hidden','true');
    live.style.position='absolute'; live.style.left='-9999px';
    live.textContent = 'JavaScript 就绪';
    document.body.appendChild(live);
  })();
</script>
</body>
</html>
